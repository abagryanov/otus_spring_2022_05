<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Book comments</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
    <script lang="js">
        function deleteComment(id) {
            fetch('delete/' + id, {
                method: 'POST'
            }).then(() => location.reload());
        }
    </script>

</head>
<body class="container">
<h1 th:text="'Book # ' + ${bookId} + ' comments'">
    Book comments
</h1>
<div class="mb-1">
    <a class="btn btn-success" th:href="'create/' + ${bookId}">Create</a>
    <a class="btn btn-primary" th:href="'/'">Home</a>
</div>
<table class="table table-striped table-bordered ">
    <thead class="align-middle text-center">
    <tr>
        <th>ID</th>
        <th>Comment</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${bookComments}">
        <td th:text="${comment.id}">1</td>
        <td th:text="${comment.comment}">Test book</td>
        <td class="align-middle text-center">
            <button class="btn btn-danger" th:onclick="'deleteComment(' + ${comment.id} + ')'">Delete</button>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
